language: go

go:
  - 1.x
  - tip

install: true

matrix:
  allow_failures:
    - go: tip
  fast_finish: true

notifications:
  email: false

before_script:
  - GO_FILES=$(find . -iname '*.go' | grep -v /vendor/)
  - PKGS=$(go list ./... | grep -v /vendor/)
#  - go get github.com/golang/lint/golint
#  - go get honnef.co/go/tools/cmd/megacheck

script:
  - test -z $(gofmt -s -l $GO_FILES)
  - go test -v -race $PKGS
  - go vet $PKGS
#  - megacheck $PKGS
#  - golint -set_exit_status $PKGS

notifications:
  irc:
    channels:
      - "z.1chan.us#anonircd"
    on_success: change
    on_failure: always
